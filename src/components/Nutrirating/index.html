<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutri Rating</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 80%;
        max-width: 800px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .welcome-message {
        font-size: 1.2em;
      }

      .premium-button {
        background: yellow;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
      }

      .premium-button .crown {
        font-size: 1.2em;
      }

      main {
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      .ratings {
        display: flex;
        justify-content: space-around;
      }

      .rating {
        width: 50px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 5px;
        font-size: 2em;
      }

      .rating.red {
        background: red;
      }

      .rating.orange {
        background: orange;
      }

      .rating.yellow {
        background: yellow;
      }

      .rating.lightgreen {
        background: lightgreen;
      }

      .rating.green {
        background: green;
      }

      .message {
        margin-top: 20px;
        font-size: 1.2em;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: none;
      }

      footer {
        margin-top: 20px;
        text-align: center;
      }

      .social-links a {
        margin: 0 5px;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="welcome-message">We are so happy to see you again!</p>
        <button class="premium-button">
          Go Premium <span class="crown">👑</span>
        </button>
      </header>
      <main>
        <h1>Nutri Rating</h1>
        <div class="ratings">
          <div class="rating red" onclick="showMessage('red')">
            <span class="icon">😡</span>
          </div>
          <div class="rating orange" onclick="showMessage('orange')">
            <span class="icon">😟</span>
          </div>
          <div class="rating yellow" onclick="showMessage('yellow')">
            <span class="icon">😐</span>
          </div>
          <div class="rating lightgreen" onclick="showMessage('lightgreen')">
            <span class="icon">🙂</span>
          </div>
          <div class="rating green" onclick="showMessage('green')">
            <span class="icon">😄</span>
          </div>
        </div>
        <div id="message" class="message"></div>
      </main>
      <footer>
        <p>
          High-fat and carbon dioxide levels, as well as containing meat, will
          influence your score negatively. High vitamin and protein levels, as
          well as vegetarian or vegan meals, will influence your score
          positively.
        </p>
        <div class="social-links">
          <a href="#">👤</a>
          <a href="#">💬</a>
          <a href="#">🐦</a>
          <a href="#">📸</a>
          <a href="#">🎥</a>
        </div>
      </footer>
    </div>
    <script>
      function showMessage(color) {
        const message = document.getElementById("message");
        switch (color) {
          case "red":
            message.innerHTML =
              "Your meal lacks in Nutrition and has a huge Carbon Dioxide Footprint. We hope you enjoy your guilty pleasure.<br>-5 Points";
            break;
          case "orange":
            message.innerHTML =
              "Your meal needs improvement. High fat and carbon dioxide levels detected.<br>-3 Points";
            break;
          case "yellow":
            message.innerHTML =
              "Your meal is average. Some improvements can be made.<br>0 Points";
            break;
          case "lightgreen":
            message.innerHTML =
              "Your meal is quite good and has a small Carbon Dioxide Footprint. Keep it up!<br>+2 Points";
            break;
          case "green":
            message.innerHTML =
              "Your meal is very nutritious and has a minimal Carbon Dioxide Footprint. Great job!<br>+5 Points";
            break;
        }
        message.style.display = "block";
      }
    </script>
  </body>
</html>
